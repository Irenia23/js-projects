<!DOCTYPE html>
<html>
<head>
  <title>Scoped CSS Variables and JS</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/js.js"></script>
</head>
<body>
    
  <h2>Update CSS Variables with <span class='hl js-hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input class="controls__input js-spacing" id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input class="controls__input js-blur" id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input class="controls__input js-base" id="base" type="color" name="base" value="#ffc600">
  </div>

  <img class="image js-image" src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

</body>
</html>
