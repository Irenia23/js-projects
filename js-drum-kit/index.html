<!DOCTYPE html>
<html>
<head>
  <title>Javascript Drum Kit</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/js.js"></script>
</head>
<body>
    <div class="keyboard">
        <div class="keyboard__key">
          <span class="keyboard__letter">A</span> <span class="keyboard__sound">CLAP</span>
        </div>
        <div class="keyboard__key">
          <span class="keyboard__letter">S</span> <span class="keyboard__sound">HIHAT</span>
        </div>
        <div class="keyboard__key">
          <span class="keyboard__letter">D</span> <span class="keyboard__sound">KICK</span>
        </div>
        <div class="keyboard__key">
          <span class="keyboard__letter">F</span> <span class="keyboard__sound">OPENHAT</span>
        </div>
        <div class="keyboard__key">
          <span class="keyboard__letter">G</span> <span class="keyboard__sound">BOOM</span>
        </div>
        <div class="keyboard__key">
          <span class="keyboard__letter">H</span> <span class="keyboard__sound">RIDE</span>
        </div>
        <div class="keyboard__key">
          <span class="keyboard__letter">J</span> <span class="keyboard__sound">SNARE</span>
        </div>
        <div class="keyboard__key">
          <span class="keyboard__letter">K</span> <span class="keyboard__sound">TOM</span>
        </div>
        <div class="keyboard__key">
          <span class="keyboard__letter">L</span> <span class="keyboard__sound">TINK</span>
        </div>
    </div>

    <audio src="sounds/clap.wav"></audio>
    <audio src="sounds/hihat.wav"></audio>
    <audio src="sounds/kick.wav"></audio>
    <audio src="sounds/openhat.wav"></audio>
    <audio src="sounds/boom.wav"></audio>
    <audio src="sounds/ride.wav"></audio>
    <audio src="sounds/snare.wav"></audio>
    <audio src="sounds/tom.wav"></audio>
    <audio src="sounds/tink.wav"></audio>
</body>
</html>
